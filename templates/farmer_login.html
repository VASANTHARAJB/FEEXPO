<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="form-card">
    <h1 class="app-title">FARMIO</h1>
    <p class="tagline">Farmer Login</p>

    <form id="farmerForm">
        <label for="mobile">Mobile Number</label>
        <input type="text" name="mobile" class="form-input" placeholder="Enter Mobile" required>
        <button type="submit" class="form-btn">Send OTP</button>
    </form>

    <div id="farmerOtpSection" style="display:none; margin-top:20px;">
        <label for="farmerOtpInput">Enter OTP</label>
        <input type="text" id="farmerOtpInput" class="form-input" placeholder="Enter OTP">
        <button id="verifyFarmerOtpBtn" class="form-btn">Verify OTP</button>
    </div>

    <div id="farmerMessage" class="success-msg" style="text-align:center; margin-top:15px;"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const farmerForm = document.getElementById("farmerForm");
    const farmerOtpSection = document.getElementById("farmerOtpSection");
    const farmerMessage = document.getElementById("farmerMessage");
    const farmerOtpInput = document.getElementById("farmerOtpInput");
    const verifyFarmerOtpBtn = document.getElementById("verifyFarmerOtpBtn");

    farmerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        farmerMessage.innerText = "Sending OTP...";

        const formData = new FormData(farmerForm);
        const response = await fetch("/send_farmer_otp", { method:"POST", body:formData });
        const result = await response.json();

        if(result.status === "ok"){
            // ðŸš€ HACKATHON MAGIC: Show the fake SMS alert!
            alert("ðŸ“± NEW MESSAGE: Your Farmio login OTP is " + result.dummy_otp);
            
            farmerOtpSection.style.display = "block";
            farmerMessage.innerText = "OTP sent successfully!";
        } else {
            farmerMessage.innerText = "Failed to send OTP!";
        }
    });

    verifyFarmerOtpBtn.addEventListener("click", async () => {

        const otp = farmerOtpInput.value.trim();
        if(otp === ""){
            farmerMessage.innerText = "Please enter OTP";
            return;
        }

        const response = await fetch("/verify_farmer_otp", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({otp})
        });

        const result = await response.json();

        if(result.status === "ok"){
            window.location.href = result.redirect;
        } else {
            farmerMessage.innerText = result.message;
        }
    });

});
</script>

</body>
</html>
